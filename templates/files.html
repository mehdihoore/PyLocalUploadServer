<!doctype html>
<html>

<head>
    <title>Uploaded Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Flask File Server</h1>
            <nav>
                <ul class="nav">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('upload_file') }}">Upload a File</a></li>
                    <li><a href="{{ url_for('list_files') }}">Uploaded Files</a></li>
                    <li><a href="{{ url_for('list_shared_files') }}">Shared Files</a></li>
                    <li><a href="{{ url_for('list_media_files') }}">Media Files</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Uploaded Files</h2>
            <ul class="file-list">
                {% for file in files %}
                <li><a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>

</html>
